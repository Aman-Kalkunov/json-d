<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkunov Aman</title>
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <header class="container">
        <h1 class="bar">List of users</h1>
    </header>

    <main class="container">
        <div class="box">
            <div class="table">
                <div class="title">
                    <div class="row">
                        <span class="cell num">&#8470;</span>
                        <span class="cell name">Name</span>
                        <span class="cell balance">Balance</span>
                        <span class="cell mail">Email</span>
                        <span class="cell button-active"><button class="active">Show active</button></span>
                        <span class="cell button-arrow">Child</span>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer class="container">
        <p class="bar">Severstal</p>
    </footer>
    <script src="static/index.js"></script>
</body>

</html>
